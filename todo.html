<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/354216b200.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500;600;800&family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Boas vindas</title>
</head>
<body id="taskPages">

    <main>
            <div class="titleAPP taskTitle" >
                <h2>A FAZER</h2>
            </div>
            <div class="tasks"></div>
            <div class="addTask">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="newTask">
                <div class="headerClose">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <input placeholder="Titulo" id="titleTask" class="form-control"></input>
                <textarea type="text" placeholder="Descrição" id="descriptionTask" class="form-control"></textarea>
                <div class="RemoveAccept">
                    <button><i class="fa-solid fa-trash-can"></i></button>
                    <button onclick="incluirTarefa()"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>
    </main>

    <section class="menuOptions">
        <div class="menuBtn">
            <button class="btnOpt to-do" onclick="location.href = 'todo.html';"><i class="icon fa-solid fa-list-ul"></i>To-do</button>
                <style> .to-do {color: #185BFF;}</style>
            <button class="btnOpt done" onclick="location.href = 'todone.html';"><i class="icon fa-regular fa-circle-check"></i>Done</button>
            <button class="btnOpt settings" onclick="location.href = 'setting.html';"><i class="icon fa-solid fa-gear"></i>Settings</button>
        </div>
    </section>

</body>
</html>
