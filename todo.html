<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/354216b200.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Boas vindas</title>
</head>
<body>

    <main>
        <div class="principal">

            <div class="titleAPP">
                <h3>A FAZER</h3>
            </div>
            <div class="tasks">
                
            </div>

            <div class="forms">
                <label for="inputNewPass" class="form-label"></label>
                <input type="password" placeholder="Senha" id="inputNewPass" class="form-control">
                </input>
                <label for="inputNewPassConfirm" class="form-label"></label>
                <input type="password" placeholder="Confirme a senha" id="inputNewPassConfirm" class="form-control" aria-describedby="newPasswordHelpBlock">
                    <div id="newPasswordHelpBlock" class="form-text">As senhas não são identicas, digite novamente.</div>
                </input>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Mostrar senha
                    </label>
                  </div>

            </div>

            <div class="Concluir">
                <button type="button" class="btn btn-primary">Concluir</button>
            </div>

        </div>

        </main>

</body>
</html>
