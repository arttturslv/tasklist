<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/354216b200.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Boas vindas</title>
</head>
<body >
    <main>
        <div class="principal">

            <div class="titles">
                <h1>Olá</h1>
            </div>
            <div class="descriptions">
                <h6>pronto para organizar suas tarefas?</h6>
            </div>

            <div class="forms">
                <label for="loginUsername" class="form-label"></label>
                <input type="username" placeholder="nome de usuario" id="loginUsername" class="form-control" aria-describedby="noExistHelpBlock">
                </input>
                <label for="loginPassword" class="form-label"></label>
                <input type="password" placeholder="senha" id="loginPassword" class="form-control" aria-describedby="WrongHelpBlock">
                    <div id="WrongHelpBlock" class="form-text">A senha ou o nome de usuario estão incorretos</div>
                </input>
            </div>

            <h6 id="forgotPhrase"><a href="resetKey.html">Esqueceu a senha?</a></h6>

            <div class="Entrar">
                <button  onclick="Entrar()" type="button" class="btn btn-primary">Entrar</button>
            </div>

            <h6 id="googlePhrase">------------ Entrar com Google ------------</h6>

            <div class="EntrarGoogle">
                <button type="button" onclick="location.href = '#';" class="btn btn-primary btnGoogle"><i class="fa-brands fa-google"></i>  Use o Google</button>
            </div>
        </div>


        
        </main>
    <section>
        <span class="askPhrase">
            <h6 > Não em uma conta?<a href="signUp.html"> Crie sua conta</a> </h6>
        </span>
    </section>
</body>
</html>
